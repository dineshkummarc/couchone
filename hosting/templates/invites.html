<h2 class="first">Hosting Invitations</h2>

Show:
<select id="select_view">
  <option value="invites_by_email">Email addresses</option>
  <option value="open_invites_by_invitee">Waiting on user</option>
</select>

<table class="invites" id="invites">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">State</th>
      <th scope="col">Subdomain</th>
      <th scope="col">Message</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<h2>Invite a Friend</h2>
<form id="new_invite" method="GET">
  <div class="input_group">
    <label for="inv_inviter">Your address</strong></label>
    <br>
    <input type="text" name="inv_inviter" value="@couch.io"/>
  </div>

  <div class="input_group">
    <label for="inv_email">Their address</label>
    <br>
    <input type="text" name="inv_invitee"/>
  </div>

  <div class="input_group" style="margin: 0">
    <br>
    <input type="submit" value="Go">
  </div>

  <div style="clear: both;"></div>
</form>
